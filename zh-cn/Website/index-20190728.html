<script>

GetUrlParams = function() {
    var ArrayData = {},
        LinkURL= window.location.href,
        Mark = LinkURL.indexOf("?")+1,
        URLData = LinkURL.substring(Mark);
    if(Mark !== 0){
		URLData = URLData.replace(/%26/gi, '&').
		replace(/%2F/gi, '/').
		replace(/%3D/gi, '=').
		replace(/%2B/gi, '+').
		replace(/%40/gi, '@').
		replace(/%3A/gi, ':').
		replace(/%24/g, '$').
		replace(/%2C/gi, ',').
		replace(/%3B/gi, ';').
		replace(/%20/g, ' ').
		replace(/\?/g,"&").
		replace(/\#\//g,"&").
		replace(/\&&/g,"&");
		//获取参数的值
		var _Data = URLData.split("&");
		for(var i=0;i<_Data.length;i++){
			var _Array = _Data[i].split("=");
			ArrayData[_Array[0]]=_Array[1];
		};
    };
    return ArrayData;
}

  window.onload =
  (function(){
	var _GetUrlParams = GetUrlParams();
	if(!_GetUrlParams.isJumpUApp) {
		var ua = navigator.userAgent,
		  // u = navigator.userAgent.toLowerCase(),
		  // isMobile = ua.match(/(iPhone|ipad|iPod|Android|ios)/i),
		  // isAndroid = ua.indexOf('Android') > -1 || ua.indexOf('Linux') > -1,
		  iPhone = ua.indexOf('iPhone') > -1,
		  iPad = ua.indexOf('iPad') > -1;
		if(iPhone || iPad){
		  setTimeout(function () {
			window.location.href = 'https://itunes.apple.com/cn/app/u+zhi-hui-sheng-huo/id982191521?mt=8';
		  }, 1);
		  window.location.href = 'haierUplus://data/groupid=abc123456'
		} else {
		  // var iframe = document.createElement('iframe');
		  // iframe.style.display = 'none';
		  // iframe.src = "uplus://data/groupid=abc123456";
		  // document.body.appendChild(iframe);
		  // window.location.href = "uplus://data/groupid=abc123456";
		  //document上绑定自定义事件oneating

		  document.addEventListener('oneating', function (event) {
			window.location.href = "uplus://data/groupid=abc123456";
		  }, false);

		  //创建event的对象实例。
		  var event = document.createEvent('HTMLEvents');
		  // 3个参数：事件类型，是否冒泡，是否阻止浏览器的默认行为
		  event.initEvent("oneating", true, true);

		  //触发自定义事件oneating
		  document.dispatchEvent(event);
		}

    }
  })();
</script>
